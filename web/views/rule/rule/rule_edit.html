		<!-- 表单验证提示 -->
		<script src="../../../assets/js/jquery.tips.js"></script>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',

				data: {
					RULE_ID: '', //主键ID
					pd: [], //存放字段参数
					msg: 'add'
				},

				methods: {

					//初始执行
					init() {
						var FID = this.getUrlKey('FID'); //当接收过来的FID不为null时,表示此页面是修改进来的
						if (null != FID) {
							this.msg = 'edit';
							this.RULE_ID = FID;
							this.getData();
						}
						setTimeout(function() {
							vm.getDict();
						}, 200);
					},

					//去保存
					save: function() {

						if (this.pd.RULE_TYPE == '' || this.pd.RULE_TYPE == undefined) {
							$("#RULE_TYPE").tips({
								side: 3,
								msg: '请输入规则大类',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.RULE_TYPE = '';
							this.$refs.RULE_TYPE.focus();
							return false;
						}
						if (this.pd.RULE_NAME == '' || this.pd.RULE_NAME == undefined) {
							$("#RULE_NAME").tips({
								side: 3,
								msg: '请输入规则名称',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.RULE_NAME = '';
							this.$refs.RULE_NAME.focus();
							return false;
						}
						if (this.pd.RULE_CONTENT == '' || this.pd.RULE_CONTENT == undefined) {
							$("#RULE_CONTENT").tips({
								side: 3,
								msg: '请输入规则内容',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.RULE_CONTENT = '';
							this.$refs.RULE_CONTENT.focus();
							return false;
						}
						if (this.pd.RULE_MENU == '' || this.pd.RULE_MENU == undefined) {
							$("#RULE_MENU").tips({
								side: 3,
								msg: '请输入规则菜单',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.RULE_MENU = '';
							this.$refs.RULE_MENU.focus();
							return false;
						}

						console.log(this.pd.RULE_RANK + "=" + (this.pd.RULE_RANK == ''));

						if (this.pd.RULE_RANK == '' || this.pd.RULE_RANK == undefined) {
							$("#RULE_RANK").tips({
								side: 3,
								msg: '请输入规则优先级',
		 					bg: '#AE81FF',
								time: 2
							});
							// this.pd.RULE_RANK = '';
							this.$refs.RULE_RANK.focus();
							return false;
						}

						$("#showform").hide();
						$("#jiazai").show();

						//发送 post 请求提交保存
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'rule/' + this.msg,
							data: {
								RULE_ID: this.RULE_ID,
								RULE_TYPE: this.pd.RULE_TYPE,
				   	RULE_NAME: this.pd.RULE_NAME,
								RULE_CONTENT: this.pd.RULE_CONTENT,
								RULE_MENU: this.pd.RULE_MENU,
								RULE_RANK: this.pd.RULE_RANK,
			  			tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									swal("", "保存成功", "success");
									setTimeout(function() {
										top.Dialog.close(); //关闭弹窗
									}, 1000);
								} else if ("exception" == data.result) {
									showException("规则列表", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//根据主键ID获取数据
					getData: function() {
						//发送 post 请求
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'rule/goEdit',
							data: {
								RULE_ID: this.RULE_ID,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									vm.pd = data.pd; //参数map
								} else if ("exception" == data.result) {
									showException("规则列表", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//获取数据字典数据
					getDict: function() {},

					//根据url参数名称获取参数值
					getUrlKey: function(name) {
						return decodeURIComponent(
							(new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [,
								""])[1].replace(/\+/g, '%20')) || null;
					}

				},

				mounted() {
					this.init();
				}
			})
		</script>
