									<div id="showform" style="padding-top: 10px;padding-left: 10px;">
									<table style="width: 900px;">
										<tr>
											<td>
						                        <div class="input-group input-group-sm mb-3">
						                           	<input class="form-control" id="keywords" type="text" v-model="keywords" id="keywords" placeholder="请输入群名称" />
						                        </div>
											</td>
											<td style="float: left;padding-left: 10px;">
												<a class="btn btn-light btn-sm" v-on:click="getList" style="width: 23px;height:30px;margin-top:1px;" title="检索">
													<i style="margin-top:-3px;margin-left: -6px;" class="feather icon-search"></i>
												</a>
												<a class="btn btn-light btn-sm" href="../friends/friends_add.html" style="height:30px;margin-top:1px;" title="找人">
													找人
												</a>
											</td>
										</tr>
									</table>
									<table>
										<tr>
											<td>
												<table>
													<!-- 开始循环 -->	
													<template v-for="(zdata,zindex) in varList">
													<tr>
														<template v-for="(data,index) in zdata">
														<td>
															<div style="padding-left:30px;padding-top:15px;padding-bottom:15px" class="center">
															    <li v-bind:data-uid="data.QGROUP_ID" data-fromGroup="0" v-bind:data-username="data.NAME" v-bind:data-avatar="(null == data.PHOTO || '' == data.PHOTO)?'../../../assets/images/user/avatar-2.jpg':data.PHOTO" >
															      <a data-type="agree" class="layui-fh" style="cursor:pointer;">
															        <img v-bind:src="(null == data.PHOTO || '' == data.PHOTO)?'../../../assets/images/user/avatar-2.jpg':httpurl+data.PHOTO" width="50" height="50" class="layui-circle layim-msgbox-avatar">
															      </a>
															      <p class="layim-msgbox-user" style="text-align: center;">
															        <a data-type="agree" class="layui-fh" style="cursor:pointer;">{{data.NAME}}</a>
															      </p>
															    </li>
															</div>
														</td>
														</template>
													</tr>
													</template>
													
													<tr v-show="varList.length==0">
														<td colspan="100">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{'' == keywords?"请先搜索":'没有相关群'}}</td>
													</tr>
													<tr>
														<td style="height: 15px;"></td>
													</tr>
												</table>
											</td>
										</tr>
