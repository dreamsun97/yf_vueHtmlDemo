		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',

				data: {
					PARENT_ID: '', //上级ID
					ORGAN_ID: '', //主键ID
					pd: [], //存放字段参数
					pds: [],
					msg: 'add',
					manageList: []
				},

				methods: {

					//初始执行
					init() {
						var FID = this.getUrlKey('ORGAN_ID'); //链接参数
						var P_ID = this.getUrlKey('PARENT_ID');
						this.PARENT_ID = P_ID;
						if (null != FID) {
							this.msg = 'edit';
							this.ORGAN_ID = FID;
							this.getData();
						} else {
							this.getGoAdd();
						}
						setTimeout(function() {
							vm.getDict();
						}, 200);

						this.getManage();
					},

					getManage: function() {
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'manage/listAll',
							data: {
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {

									console.log(data);
									vm.manageList = data.varList;
									console.log("数据=="+vm.manageList);

								} else if ("exception" == data.result) {
									showException("科室管理", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//去保存
					save: function() {
						
						this.pd.ORGAN_TYPE = $("#ORGAN_TYPE").val();
						
						console.log(this.pd.ORGAN_TYPE);

						if (this.pd.NAME == '' | this.pd.NAME == undefined) {
							$("#NAME").tips({
								side: 3,
								msg: '请输入名称',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.NAME = '';
							this.$refs.NAME.focus();
							return false;
						}
						// if (this.pd.ORGAN_NAME == '' || this.pd.ORGAN_NAME == undefined) {
						// 	$("#ORGAN_NAME").tips({
						// 		side: 3,
						// 		msg: '请输入科室名称',
						// 		bg: '#AE81FF',
						// 		time: 2
						// 	});
						// 	this.pd.ORGAN_NAME = '';
						// 	this.$refs.ORGAN_NAME.focus();
						// 	return false;
						// }
						if (this.pd.CODE == '' || this.pd.CODE == undefined) {
							$("#CODE").tips({
								side: 3,
								msg: '请输入科室编码',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.CODE = '';
							this.$refs.CODE.focus();
							return false;
						}
						if (this.pd.ADDR == '' || this.pd.ADDR == undefined) {
							$("#ADDR").tips({
								side: 3,
								msg: '请输入所在地址',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.ADDR = '';
							this.$refs.ADDR.focus();
							return false;
						}
						if (this.pd.TELPHONE == '' || this.pd.TELPHONE == undefined) {
							$("#TELPHONE").tips({
								side: 3,
								msg: '请输入联系电话',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.TELPHONE = '';
							this.$refs.TELPHONE.focus();
							return false;
						}
						 if (this.pd.TYPE == '' || this.pd.TYPE == undefined) {
						 	$("#TYPE").tips({
						 		side: 3,
						 		msg: '请输入机构类型',
						 		bg: '#AE81FF',
						 		time: 2
						 	});
						 	this.pd.TYPE = '';
						 	this.$refs.TYPE.focus();
						 	return false;
						 }
						if (this.pd.ORGAN_TYPE == '' || this.pd.ORGAN_TYPE == undefined) {
							$("#ORGAN_TYPE").tips({
								side: 3,
								msg: '请输入所属类型',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.ORGAN_TYPE = '';
							this.$refs.ORGAN_TYPE.focus();
							return false;
						}

						$("#showform").hide();
						$("#jiazai").show();

						//发送 post 请求提交保存
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'organ/' + this.msg,
							data: {
								ORGAN_ID: this.ORGAN_ID,
								PARENT_ID: this.PARENT_ID,
								NAME: this.pd.NAME,
								// ORGAN_NAME: this.pd.ORGAN_NAME,
								CODE: this.pd.CODE,
								SHOW_NAME: this.pd.SHOW_NAME,
								ADDR: this.pd.ADDR,
								TELPHONE: this.pd.TELPHONE,
								TYPE: this.pd.TYPE,
								ORGAN_TYPE: this.pd.ORGAN_TYPE,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									swal("", "保存成功", "success");
									setTimeout(function() {
										top.Dialog.close(); //关闭弹窗
									}, 1000);
								} else if ("exception" == data.result) {
									showException("科室管理", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//根据主键ID获取数据(修改时)
					getData: function() {
						//发送 post 请求
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'organ/goEdit',
							data: {
								ORGAN_ID: this.ORGAN_ID,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									vm.pd = data.pd; //参数map
									vm.pds = data.pds;
								} else if ("exception" == data.result) {
									showException("科室管理", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//根据主键ID获取数据(新增时)
					getGoAdd: function() {
						//发送 post 请求
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'organ/goAdd',
							data: {
								ORGAN_ID: this.PARENT_ID,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									vm.pds = data.pds;
								} else if ("exception" == data.result) {
									showException("科室管理", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//获取数据字典数据
					getDict: function() {},

					//根据url参数名称获取参数值
					getUrlKey: function(name) {
						return decodeURIComponent(
							(new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [,
								""
							])[1].replace(/\+/g, '%20')) || null;
					}

				},

				mounted() {
					this.init();
				}
			})
		</script>
