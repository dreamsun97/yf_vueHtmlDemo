	          						<!-- 判断是否有二级级菜单 -->
		          					<template v-if="0 != menu1.subMenu.length">

										<template v-for="menu2 in menu1.subMenu">
										
											<!-- 判断此二级菜单是否有权限，并且状态是可视的 -->
											<template v-if="menu2.hasMenu && '1' == menu2.menu_STATE">
											
											  	<li v-bind:class="0 != menu2.subMenu.length?'pcoded-hasmenu':''" v-bind:id="'z'+menu2.menu_ID">
								                  
								                  <template v-if="null != menu2.menu_URL && '#' != menu2.menu_URL">
									                  <a style="cursor:pointer;" target="mainFrame" v-on:click="siMenu('z'+menu2.menu_ID,'lm'+menu1.menu_ID,menu2.menu_NAME,menu2.menu_URL)">
									                  	{{menu2.menu_NAME}}
									                  </a>
								                  </template>
								                  <template v-else>
								                  	<a style="cursor:pointer;">
									                  	{{menu2.menu_NAME}}
									                </a>
								                  </template>
								                  
								                  <!-- 判断是否有三级级菜单 -->
		          								  <template v-if="0 != menu2.subMenu.length">
		          								  	<ul class="pcoded-submenu">
		          								  	
		          								  		<!-- 三级菜单循环开始 -->
														<template v-for="menu3 in menu2.subMenu">
															
															<!-- 判断此三级菜单是否有权限，并且状态是可视的 -->
															<template v-if="menu3.hasMenu && '1' == menu3.menu_STATE">

																		</a>
																	</template>
																	<template v-else>
																		<template v-if="null != menu3.menu_URL && '#' != menu3.menu_URL">
