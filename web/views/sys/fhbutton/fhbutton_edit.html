<body style="background-color: white">
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                            	<div style="width: 100%;">	
									<div id="showform" style="padding-top: 1px;">
		                                <div class="input-group input-group-sm mb-3">
		                                    <div class="input-group-prepend">
		                                        <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">按钮名称</span></span>
		                                    </div>
		                                    <input type="text" class="form-control" ref="NAME" id="NAME" v-model="pd.NAME" maxlength="32" placeholder="这里输入按钮名称" title="按钮名称">
		                                 </div>
		                                 <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                     <div class="input-group-prepend">
		                                         <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">权限标识</span></span>
		                                     </div>
		                                     <input type="text" class="form-control" ref="SHIRO_KEY" id="SHIRO_KEY" v-on:input="changecode(pd.SHIRO_KEY)"  v-model="pd.SHIRO_KEY"  maxlength="32" placeholder="这里输入权限标识" title="权限标识" >
		                                 </div>
		                                 <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                     <div class="input-group-prepend">
		                                         <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">备注说明</span></span>
		                                     </div>
		                                     <input class="form-control" type="text" ref="BZ" id="BZ"  v-model="pd.BZ"  maxlength="50" placeholder="这里输入备注说明" title="备注说明" >
		                                 </div>
		                                 <div class="input-group input-group-sm mb-3" style="margin-top: -10px;">
		                                     <div class="input-group-prepend">
		                                         <span class="input-group-text" style="width: 79px;"><span style="width: 100%;">标签代码</span></span>
		                                     </div>
		                                     <textarea class="form-control" rows="5" cols="10" id="code" readonly="readonly" title="代码区,禁止手动输入">{{code}}</textarea>
		                                 </div>
		                                 <div class="input-group" style="margin-top:10px;background-color: white" >
							            	<span style="width: 100%;text-align: center;">
							            		<a class="btn btn-light btn-sm" v-on:click="save">保存</a>
							            		<a class="btn btn-light btn-sm" onclick="top.Dialog.close();">取消</a>
							            	</span>
							             </div>
									</div>
									
									<!-- [加载状态 ] start -->
								    <div id="jiazai" style="display:none;margin-top:50px;">
								    	<div class="d-flex justify-content-center">
	                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
								    <!-- [ 加载状态  ] End -->
								</div>		
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
