<script src="../../../assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		WIDGET_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.WIDGET_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.STENCIL_ID == '' || this.pd.STENCIL_ID == undefined){
				$("#STENCIL_ID").tips({
					side:3,
		            msg:'请输入模板主键',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.STENCIL_ID = '';
				this.$refs.STENCIL_ID.focus();
			return false;
			}
			if(this.pd.WIDGET_NAME == '' || this.pd.WIDGET_NAME == undefined){
				$("#WIDGET_NAME").tips({
					side:3,
		            msg:'请输入控件名称',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_NAME = '';
				this.$refs.WIDGET_NAME.focus();
			return false;
			}
			if(this.pd.WIDGET_WIDTH == '' || this.pd.WIDGET_WIDTH == undefined){
				$("#WIDGET_WIDTH").tips({
					side:3,
		            msg:'请输入控件宽度',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_WIDTH = '';
				this.$refs.WIDGET_WIDTH.focus();
			return false;
			}
			if(this.pd.WIDGET_HEIGHT == '' || this.pd.WIDGET_HEIGHT == undefined){
				$("#WIDGET_HEIGHT").tips({
					side:3,
		            msg:'请输入控件高度',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_HEIGHT = '';
				this.$refs.WIDGET_HEIGHT.focus();
			return false;
			}
			if(this.pd.WIDGET_MARGIN_TOP == '' || this.pd.WIDGET_MARGIN_TOP == undefined){
				$("#WIDGET_MARGIN_TOP").tips({
					side:3,
		            msg:'请输入控件上边距',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_MARGIN_TOP = '';
				this.$refs.WIDGET_MARGIN_TOP.focus();
			return false;
			}
			if(this.pd.WIDGET_MARGIN_LEFT == '' || this.pd.WIDGET_MARGIN_LEFT == undefined){
				$("#WIDGET_MARGIN_LEFT").tips({
					side:3,
		            msg:'请输入控件左边距',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_MARGIN_LEFT = '';
				this.$refs.WIDGET_MARGIN_LEFT.focus();
			return false;
			}
			if(this.pd.WIDGET_TYPE == '' || this.pd.WIDGET_TYPE == undefined){
				$("#WIDGET_TYPE").tips({
					side:3,
		            msg:'请输入控件类型',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WIDGET_TYPE = '';
				this.$refs.WIDGET_TYPE.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'widget/'+this.msg,
			    	data: {WIDGET_ID:this.WIDGET_ID,
				    STENCIL_ID:this.pd.STENCIL_ID,
				    WIDGET_NAME:this.pd.WIDGET_NAME,
				    WIDGET_WIDTH:this.pd.WIDGET_WIDTH,
				    WIDGET_HEIGHT:this.pd.WIDGET_HEIGHT,
				    WIDGET_MARGIN_TOP:this.pd.WIDGET_MARGIN_TOP,
				    WIDGET_MARGIN_LEFT:this.pd.WIDGET_MARGIN_LEFT,
				    WIDGET_TYPE:this.pd.WIDGET_TYPE,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("模板控件管理",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'widget/goEdit',
		    	data: {WIDGET_ID:this.WIDGET_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     }else if ("exception" == data.result){
                     	showException("模板控件管理",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
