		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',

				data: {
					CODEMAPPING_ID: '', //主键ID
					pd: [], //存放字段参数
					msg: 'add',
					CODE_ID: '',
					BOX_LIST: []
				},

				methods: {

					//初始执行
					init() {

						this.getNotMappingBox();
						var FID = this.getUrlKey('FID'); //当接收过来的FID不为null时,表示此页面是修改进来的
						var CODE_ID = this.getUrlKey('CODE_ID');
						if (null != CODE_ID) {
							this.CODE_ID = CODE_ID;
						}

						if (null != FID) {
							this.msg = 'edit';
							this.CODEMAPPING_ID = FID;

							this.getData();
						}
						setTimeout(function() {
							vm.getDict();
						}, 200);
					},

					//获取未被关联的设备列表
					getNotMappingBox: function() {
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'codemapping/notMappingBox',
							data: {},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									// console.log(data);
									vm.BOX_LIST = data.varList;
									console.log(vm.BOX_LIST);
								} else if ("exception" == data.result) {
									showException("模板关联设备", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},


					//去保存
					save: function() {
						this.pd.CODE_ID = this.CODE_ID;
						this.pd.BOX_ID = $("#BOX_ID").val();
						
						if (this.pd.BOX_ID == '' || this.pd.BOX_ID == undefined) {
							$("#BOX_ID").tips({
								side: 3,
								msg: '请选择设备',
								bg: '#AE81FF',
								time: 2
							});
							this.pd.BOX_ID = '';
							this.$refs.BOX_ID.focus();
							return false;
						}
						

						$("#showform").hide();
						$("#jiazai").show();

						//发送 post 请求提交保存
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'codemapping/' + this.msg,
							data: {
								CODEMAPPING_ID: this.CODEMAPPING_ID,
								CODE_ID: this.pd.CODE_ID,
								BOX_ID: this.pd.BOX_ID,
								CODEMAPING_REMAKE: this.pd.CODEMAPING_REMAKE,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									swal("", "保存成功", "success");
									setTimeout(function() {
										top.Dialog.close(); //关闭弹窗
									}, 1000);
								} else if ("exception" == data.result) {
									showException("模板关联设备", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//根据主键ID获取数据
					getData: function() {
						//发送 post 请求
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'codemapping/goEdit',
							data: {
								CODEMAPPING_ID: this.CODEMAPPING_ID,
								tm: new Date().getTime()
							},
							dataType: "json",
							success: function(data) {
								if ("success" == data.result) {
									vm.pd = data.pd; //参数map
								} else if ("exception" == data.result) {
									showException("模板关联设备", data.exception); //显示异常
									$("#showform").show();
									$("#jiazai").hide();
								}
							}
						}).done().fail(function() {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					},

					//获取数据字典数据
					getDict: function() {},

					//根据url参数名称获取参数值
					getUrlKey: function(name) {
						return decodeURIComponent(
							(new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [,
								""
							])[1].replace(/\+/g, '%20')) || null;
					}

				},

				mounted() {
					this.init();
				}
			})
		</script>
